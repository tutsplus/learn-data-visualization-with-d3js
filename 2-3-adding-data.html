<!DOCTYPE html>
<html>

<head>
  <meta charset="utf8">
  <script src="https://d3js.org/d3.v5.min.js"></script>
</head>

<body>
  <script>
    d3.dsv(';', 'weather-data-vie.csv', (d) => ({
      date: new Date(d['Date'].replace(/'/g, '')),
      humidity: +d['Humidity (in %)'],
      temperature: +d['Temperature (in °C)']
    })).then((data) => {
      const sum = d3.sum(data, (d) => d.temperature);
      console.log('Average Temperature', sum / data.length, 'ºC');
    })
  </script>
</body>

</html>
