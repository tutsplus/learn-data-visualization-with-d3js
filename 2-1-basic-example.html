<!DOCTYPE html>
<html>

<head>
  <meta charset="utf8">
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <style>
    .bar {
      fill: orange;
    }

    .bar:hover {
      fill: red;
    }

    .axis text {
      fill: black;
    }
  </style>
</head>

<body>
  <svg id="chart" width="500" height="400"></svg>

  <script>
    var data = [
      { letter: "A", frequency: .08167 },
      { letter: "B", frequency: .01492 },
      { letter: "C", frequency: .02782 },
      { letter: "D", frequency: .04253 },
      { letter: "E", frequency: .12702 },
      { letter: "F", frequency: .02288 },
      { letter: "G", frequency: .02015 },
      { letter: "H", frequency: .06094 },
      { letter: "I", frequency: .06966 },
      { letter: "J", frequency: .00153 },
      { letter: "K", frequency: .00772 },
      { letter: "L", frequency: .04025 },
      { letter: "M", frequency: .02406 },
      { letter: "N", frequency: .06749 },
      { letter: "O", frequency: .07507 },
      { letter: "P", frequency: .01929 },
      { letter: "Q", frequency: .00095 },
      { letter: "R", frequency: .05987 },
      { letter: "S", frequency: .06327 },
      { letter: "T", frequency: .09056 },
      { letter: "U", frequency: .02758 },
      { letter: "V", frequency: .00978 },
      { letter: "W", frequency: .02360 },
      { letter: "X", frequency: .00150 },
      { letter: "Y", frequency: .01974 },
      { letter: "Z", frequency: .00074 }
    ];

    var chart = d3.select('#chart');
    var margin = { top: 20, right: 20, bottom: 30, left: 50 };
    var width = chart.attr('width') - margin.left - margin.right;
    var height = chart.attr('height') - margin.top - margin.bottom;

    var x = d3.scaleBand()
      .rangeRound([0, width])
      .domain(data.map((d) => d.letter))
      .padding(0.1);

    var y = d3.scaleLinear()
      .rangeRound([height, 0])
      .domain([0, d3.max(data, (d) => d.frequency)]);

    var group = chart.append('g')
      .attr('transform', 'translate(' + margin.left + ', ' + margin.top + ')');

    group.append('g')
      .attr('class', 'axis x-axis')
      .attr('transform', 'translate(0, ' + height + ')')
      .call(d3.axisBottom(x));

    group.append('g')
      .attr('class', 'axis y-axis')
      .call(d3.axisLeft(y).ticks(10, '%'))
      .append('text')
      .attr('transform', 'rotate(-90)')
      .attr('dx', -height / 2)
      .attr('dy', '-3.75em')
      .attr('text-anchor', 'middle')
      .text('Frequency');

    group.selectAll('.bar')
      .data(data)
      .enter()
      .append('rect')
      .attr('class', 'bar')
      .attr('x', (d) => x(d.letter))
      .attr('y', (d) => y(d.frequency))
      .attr('width', x.bandwidth())
      .attr('height', (d) => height - y(d.frequency));
  </script>
</body>

</html>
